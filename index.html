<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic SEO-friendly HTML page template for practice.">
    <meta name="keywords" content="HTML, SEO, Web Development, Practice">
    <meta name="author" content="Your Name">
    <title>SEO-Friendly HTML Page</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SEO-Friendly HTML Page">
    <meta property="og:description" content="A basic SEO-friendly HTML page template for practice.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:image" content="https://yourwebsite.com/image.jpg">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My portfolio work - A SEO Page</h1>
        <img src="seo_hero.jpg" alt="Description of the image" style="width:100%; max-width:600px; display:block; margin:0 auto;">
        <nav>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>This is a brief description about the website or business.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Details about the services offered.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Provide contact details or a contact form here.</p>
            <form action="/submit-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <!-- Link to script.js -->
    <script src="script.js"></script>
</body>
</html>
